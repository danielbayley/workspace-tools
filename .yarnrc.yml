changesetBaseRefs:
  - master
  - origin/master
  - upstream/master
  - main
  - origin/main
  - upstream/main

compressionLevel: mixed

enableGlobalCache: false

packageExtensions:
  "@storybook/addon-docs@*":
    peerDependencies:
      "@babel/core": "*"
      typescript: "*"
      webpack: "*"
  "@storybook/addon-essentials@*":
    peerDependencies:
      typescript: "*"
      webpack: "*"
  "@storybook/core@*":
    peerDependencies:
      "@storybook/addon-essentials": "*"
      react-is: "*"
      typescript: "*"
  "@storybook/docs-tools@*":
    peerDependencies:
      react: "*"
      react-dom: "*"
  "@storybook/mdx1-csf@*":
    peerDependencies:
      "@babel/core": "*"
  "@storybook/react@*":
    peerDependencies:
      "@storybook/addon-essentials": "*"
      babel-loader: "*"
      react-is: "*"
      typescript: "*"
  "@storybook/telemetry@*":
    peerDependencies:
      react: "*"
      react-dom: "*"
  eslint-plugin-prettier@*:
    peerDependencies:
      eslint-config-prettier: "*"

yarnPath: .yarn/releases/yarn-4.1.1.cjs
